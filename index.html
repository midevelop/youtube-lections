<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Генератор лекций</title>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script defer src="js/index.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class="container" id="app">
    <h1>Генератор лекций</h1>
    <div>
      <button @click="copyText">Скопировать название лекции</button><br>
      <div class="alert alert-success" focused>{{lectionForCopy}}
      </div>

      <hr>
      <div>
        <span>Части: </span>
        <template v-for="part in partList">
          <label for="">{{part}}</label>
          <input type="radio" v-model="currentPart" :value="part">
        </template>
      </div>
      <hr>
      <!-- Преподаватели -->
      <div>
        <p>Преподватель: {{currentTeacher}}</p>
        <select v-model="currentTeacher">
          <option v-for="teacher in teachers" :value="teacher">{{teacher}}</option>
        </select>
        <button>Сохранить</button>
      </div>
      <hr>
      <!-- Лекции -->
      <div>
        <p>Текущая лекция: {{lections[lectionCurrent].name}} ({{lectionCurrent}})</p>
        <ul>
          <li v-for="(lection, index) in lections"><input type="radio" v-model="lectionCurrent" :value="index"> {{lection.name}}</li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
